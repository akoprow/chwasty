<div class="catalogue">
  <div class="well row">
    <h1 class="col-sm-6">Katalog chwastów</h1>
    <div class="input-group col-sm-6">
      <span class="input-group-addon glyphicon glyphicon-search"></span>
      <input ng-model="search" type="text" class="form-control" placeholder="Szukaj...">
    </div>
  </div>
  <div class="row">
    <div ng-repeat="(plantId, plant) in plants | filter: search"
         class="col-sm-6 col-md-4 col-lg-3 at-repeat-flip-in-vertical at-repeat-flip-out-vertical">
      <div class="thumbnail">
        <a ng-href="{{getDetailsUrl(plantId)}}"><img src="http://placehold.it/240x200"></a>
        <div class="caption">
          <a ng-href="{{getDetailsUrl(plantId)}}">
            <h3 ng-bind="plant.name"></h3>
          </a>
          <p>Nazwa łacińska: <span class="latin-name" ng-bind="plant.latin_name"></span></p>
          <p ng-bind="plant.description"></p>
        </div>
      </div>
    </div>
  </div>
</div>
